<head>

    <style>

        h1 {

    <!-- SISTEMA DE LOGIN -->

</div>

<!-- Tu gestor (se muestra despu√©s del login) -->
<div id="gestor-content" style="display: none;">

    <div class="container">
        <h1>üöÄ Migrar a Supabase</h1>
        <div class="subtitle">Subir 171 campa√±as desde backup</div>

        <div class="info-box">
            üì¶ Backup del <strong>31 de enero 2026</strong><br>
            üìä Campa√±as: <strong>171</strong><br>
            üéØ Destino: <strong>Supabase</strong>
        </div>

        <button id="btnIniciar" onclick="migrarCampanas()">
            ‚¨ÜÔ∏è SUBIR CAMPA√ëAS A SUPABASE
        </button>

        <div id="progreso"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://zwpurfuzheyzccomeckbr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_uzWKmHNlyoSzKhrTGGsOng_ltZb_VAL';

        // Crear cliente de Supabase
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function actualizarProgreso(mensaje, clase) {
            clase = clase || 'step-current';
            const progreso = document.getElementById('progreso');
            const div = document.createElement('div');
            div.className = 'step ' + clase;
            div.innerHTML = mensaje;
            progreso.appendChild(div);
            progreso.scrollTop = progreso.scrollHeight;
        }

        async function migrarCampanas() {
            const btn = document.getElementById('btnIniciar');
            const progreso = document.getElementById('progreso');

            if (!confirm('¬øMigrar 171 campa√±as a Supabase?')) {
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ CARGANDO BACKUP...';
            progreso.innerHTML = '';

            try {
                // Cargar backup desde GitHub
                actualizarProgreso('üì• Descargando backup...', 'step-current');
                const response = await fetch('https://raw.githubusercontent.com/ameliaemery/gestor-campanas/main/backup_campanas_2026-01-31.json');

                if (!response.ok) {
                    throw new Error('No se pudo cargar el backup');
                }

                const backupData = await response.json();
                actualizarProgreso('‚úÖ Backup cargado: ' + backupData.length + ' campa√±as', 'step-done');

                // Migrar a Supabase
                actualizarProgreso('üì§ Subiendo a Supabase...', 'step-current');
                btn.textContent = '‚è≥ MIGRANDO...';

                let count = 0;
                let errores = 0;

                // Supabase permite hacer inserts en lotes
                const BATCH_SIZE = 10;

                for (let i = 0; i < backupData.length; i += BATCH_SIZE) {
                    const batch = backupData.slice(i, i + BATCH_SIZE);

                    try {
                        const result = await supabaseClient
                            .from('campaigns')
                            .insert(batch);

                        if (result.error) throw result.error;

                        count += batch.length;
                        actualizarProgreso('üì¶ Progreso: ' + count + '/' + backupData.length, 'step-current');

                    } catch (error) {
                        errores += batch.length;
                        console.error('Error en lote:', error);
                        actualizarProgreso('‚ö†Ô∏è Error: ' + error.message, 'step-error');
                    }
                }

                actualizarProgreso('‚úÖ ' + count + ' campa√±as migradas', 'step-done');
                if (errores > 0) {
                    actualizarProgreso('‚ö†Ô∏è ' + errores + ' errores (ver consola F12)', 'step-error');
                }

                progreso.innerHTML += '<div class="success-message">üéâ ¬°MIGRACI√ìN COMPLETADA!<br><br>‚úÖ Migradas: ' + count + '<br><br><small>Ya puedes usar Supabase en tu gestor</small></div>';

                btn.textContent = '‚úÖ COMPLETADO';

            } catch (error) {
                progreso.innerHTML += '<div class="step step-error">‚ùå ERROR: ' + error.message + '<br><small>Presiona F12 para m√°s detalles</small></div>';
                btn.disabled = false;
                btn.textContent = 'üîÑ REINTENTAR';
                console.error('Error completo:', error);
            }
        }
    </script>
    </div>
<!-- Fin del contenedor del gestor -->

<script>
    // Configuraci√≥n de Supabase
    const SUPABASE_URL = 'https://zwpurfuzheyzcomeckbr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3cHVyZnV6aGV5emNvbWVja2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMDA3MTMsImV4cCI6MjA4NTU3NjcxM30.THRBLc8s2n62OdT0j6iHeYNekOdmy87AoT5n4srybcQ';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Mapeo de usuarios
    const usuarios = {
        'amelemery': 'amelemery@gestor.local',
        'haevedecano83': 'haevedecano83@gestor.local'
    };

    // Funci√≥n de login
    async function loginUser() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-message');
        
        if (!username || !password) {
            errorMsg.innerText = '‚ùå Completa todos los campos';
            return;
        }
        
        const email = usuarios[username];
        
        if (!email) {
            errorMsg.innerText = '‚ùå Usuario no autorizado';
            return;
        }

        errorMsg.innerText = 'Verificando...';

        const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
        });

        if (error) {
            errorMsg.innerText = '‚ùå Usuario o contrase√±a incorrectos';
            console.error('Error:', error);
        } else {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('gestor-content').style.display = 'block';
            errorMsg.innerText = '';
        }
    }

    // Permitir login con Enter
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        if (passwordInput) {
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginUser();
                }
            });
        }

        // Verificar si ya hay sesi√≥n
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('gestor-content').style.display = 'block';
            }
        });
    });
</script>
