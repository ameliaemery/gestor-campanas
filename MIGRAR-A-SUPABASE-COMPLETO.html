<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrar a Supabase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3ECF8E 0%, #1C7C54 100%);
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #1C7C54;
            margin-bottom: 15px;
            font-size: 32px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
        }
        .info-box {
            background: #E6F7F0;
            border-left: 4px solid #3ECF8E;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .info-box strong {
            color: #1C7C54;
            font-size: 24px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #3ECF8E 0%, #1C7C54 100%);
            color: white;
            border: none;
            padding: 25px;
            font-size: 22px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(62, 207, 142, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #progreso {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            min-height: 80px;
            font-size: 16px;
        }
        .step {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .step-current {
            background: #fff3cd;
            color: #856404;
            font-weight: bold;
        }
        .step-done {
            background: #d4edda;
            color: #155724;
        }
        .step-error {
            background: #f8d7da;
            color: #721c24;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Migrar a Supabase</h1>
        <div class="subtitle">Subir 171 campa√±as desde backup</div>

        <div class="info-box">
            üì¶ Backup del <strong>31 de enero 2026</strong><br>
            üìä Campa√±as: <strong>171</strong><br>
            üéØ Destino: <strong>Supabase</strong>
        </div>

        <button id="btnIniciar" onclick="migrarCampanas()">
            ‚¨ÜÔ∏è SUBIR CAMPA√ëAS A SUPABASE
        </button>

        <div id="progreso"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Configuraci√≥n de Supabase - YA CONFIGURADO
        const SUPABASE_URL = 'https://zwpurfuzheyzccomeckbr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_uzWKmHNlyoSzKhrTGGsOng_ltZb_VAL';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function actualizarProgreso(mensaje, clase) {
            clase = clase || 'step-current';
            const progreso = document.getElementById('progreso');
            const div = document.createElement('div');
            div.className = 'step ' + clase;
            div.innerHTML = mensaje;
            progreso.appendChild(div);
            progreso.scrollTop = progreso.scrollHeight;
        }

        async function migrarCampanas() {
            const btn = document.getElementById('btnIniciar');
            const progreso = document.getElementById('progreso');

            if (!confirm('¬øMigrar 171 campa√±as a Supabase?')) {
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ CARGANDO BACKUP...';
            progreso.innerHTML = '';

            try {
                // Cargar backup desde GitHub
                actualizarProgreso('üì• Descargando backup...', 'step-current');
                const response = await fetch('https://raw.githubusercontent.com/ameliaemery/gestor-campanas/main/backup_campanas_2026-01-31.json');

                if (!response.ok) {
                    throw new Error('No se pudo cargar el backup');
                }

                const backupData = await response.json();
                actualizarProgreso('‚úÖ Backup cargado: ' + backupData.length + ' campa√±as', 'step-done');

                // Migrar a Supabase
                actualizarProgreso('üì§ Subiendo a Supabase...', 'step-current');
                btn.textContent = '‚è≥ MIGRANDO...';

                let count = 0;
                let errores = 0;

                // Supabase permite hacer inserts en lotes
                const BATCH_SIZE = 10;

                for (let i = 0; i < backupData.length; i += BATCH_SIZE) {
                    const batch = backupData.slice(i, i + BATCH_SIZE);

                    try {
                        const result = await supabase
                            .from('campaigns')
                            .insert(batch);

                        if (result.error) throw result.error;

                        count += batch.length;
                        actualizarProgreso('üì¶ Progreso: ' + count + '/' + backupData.length, 'step-current');

                    } catch (error) {
                        errores += batch.length;
                        console.error('Error en lote:', error);
                    }
                }

                actualizarProgreso('‚úÖ ' + count + ' campa√±as migradas', 'step-done');
                if (errores > 0) {
                    actualizarProgreso('‚ö†Ô∏è ' + errores + ' errores', 'step-error');
                }

                progreso.innerHTML += '<div class="success-message">üéâ ¬°MIGRACI√ìN COMPLETADA!<br><br>‚úÖ Migradas: ' + count + '<br><br><small>Ya puedes usar Supabase en tu gestor</small></div>';

                btn.textContent = '‚úÖ COMPLETADO';

            } catch (error) {
                progreso.innerHTML += '<div class="step step-error">‚ùå ERROR: ' + error.message + '<br><small>Presiona F12 para m√°s detalles</small></div>';
                btn.disabled = false;
                btn.textContent = 'üîÑ REINTENTAR';
                console.error('Error completo:', error);
            }
        }
    </script>
</body>
</html>
